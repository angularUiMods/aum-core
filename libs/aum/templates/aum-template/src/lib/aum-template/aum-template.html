<div class="aum-template-page">
  <div class="aum-template-page-header">
    <aum-toolbar (sideMenuToggle)="toggleSideNav()"></aum-toolbar>
  </div>

  <div class="aum-template-page-body">
    <mat-sidenav-container
      class="aum-template-page-body-container"
      [hasBackdrop]="true"
    >
      <!-- Left Sidenav -->
      <mat-sidenav #sidenav class="navSide" mode="over">
        <aum-sidenav
          (menuItemClicked)="updateBreadCrumbs($event); toggleSideNav()"
        ></aum-sidenav>
      </mat-sidenav>

      <!-- Right Empty Sidenav (optional) -->
      <mat-sidenav mode="over" position="end" opened="false"> </mat-sidenav>

      <!-- Main Content -->
